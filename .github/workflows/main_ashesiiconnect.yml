name: Build and deploy Node.js app to Azure Web App - ashesiiconnect

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Deploy to Azure Web App via Git'
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'ashesiiconnect'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9FD174EC2A844D4EBD89CE125813B7B7 }}
          package: .
